<div class="container">
  <form [formGroup]="reservationForm">
    <div class="mb-3">
      <label for="name" class="form-label">Name:</label>
      <input type="text" class="form-control" id="name" formControlName="name" placeholder="Name">
    </div>
    <div class="mb-3">
      <label for="seats" class="form-label">Number of Seats</label>
      <input type="number" class="form-control" id="seats" formControlName="seats">
    </div>
    <div class="form-group">
      <label for="to"
      >Screening</label>
      <select id="to" class="form-control" formControlName="screeningId">
        <option value="" selected disabled>---Chose Screening---</option>
        <option *ngFor="let element of screenings" value="{{element.id}}"
        >{{element.title}} {{element.screening | date: 'yyyy-MM-dd'}}</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary" (click)="onSubmit()">Submit</button>
  </form>
</div>
